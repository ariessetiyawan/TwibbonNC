<!DOCTYPE html>
<html>
  <head>
    <title>Twibbon Pengumuman Kehendak Nikah</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="p-2">
    <div class="card mb-2">
      <div class="card-header">
        <h6 class="title" id="name">Akun Facebook</h6>
      </div>
      <div class="card-body">
        <input
          class="form-control"
          type="text"
          value=""
          id="txtakunfb"
          placeholder="isi url akun FB anda"
        />
      </div>
    </div>
    <div class="card mb-2">
      <div class="card-header">
        <h6 class="title" id="name">Format Text</h6>
      </div>
      <div class="card-body">
        <textarea
          id="txtTmplTW"
          cols="4"
          rows="10"
          style="width: 100%"
          placeholder="Isi format text untuk data catin"
        ></textarea>
      </div>
    </div>
    <div class="card mb-2">
      <div class="card-header">
        <h6 class="title" id="name">Pilih Twibbon</h6>
      </div>
      <div class="card-body">
        <select class="form-control" id="pilihtw"></select>
      </div>
    </div>
    <div class="card mb-2 d-none card_img">
		<img src="" id="img_preview"/>
	</div>
	<button type="button" class="btn btn-primary float-right ml-1" id="btn_preview">Preview</button>
	<button type="button" class="btn btn-secondary float-right ml-1" id="btn_create">Buat Template</button>
	<div class="fixed-bottom">
		<p class="text-center" id="row-bttm" ></p>
	</div>
	<div id="loader"></div>
	
    <script src="popup.js"></script>
  </body>
</html>
